name: Deploy — servico-usuarios

on:
  push:
    branches:
      - main
    paths:
      - 'servico-usuarios/**'
      - '.github/workflows/deploy-usuarios.yml'
  workflow_dispatch:

env:
  AWS_REGION:      us-east-1
  ECR_REPOSITORY:  servico-usuarios
  ECS_SERVICE:     servico-usuarios
  ECS_CLUSTER:     microsservicos-cluster
  CONTAINER_NAME:  servico-usuarios
  CODEDEPLOY_APP:  servico-usuarios
  CODEDEPLOY_DG:   servico-usuarios-dg
  APPSPEC_FILE:    infra/appspec-usuarios.json

jobs:
  deploy:
    name: Build & Deploy (Blue/Green)
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token:     ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag e push da imagem para o ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG:     ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
                       -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
                       ./servico-usuarios
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Baixar task definition atual do ECS
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_SERVICE }} \
            --query taskDefinition \
            --output json > /tmp/taskdef-current.json

      - name: Substituir imagem na task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: /tmp/taskdef-current.json
          container-name:  ${{ env.CONTAINER_NAME }}
          image:           ${{ steps.build-image.outputs.image }}

      - name: Deploy Blue/Green via CodeDeploy no ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition:              ${{ steps.task-def.outputs.task-definition }}
          service:                      ${{ env.ECS_SERVICE }}
          cluster:                      ${{ env.ECS_CLUSTER }}
          wait-for-service-stability:   true
          codedeploy-appspec:           ${{ env.APPSPEC_FILE }}
          codedeploy-application:       ${{ env.CODEDEPLOY_APP }}
          codedeploy-deployment-group:  ${{ env.CODEDEPLOY_DG }}
